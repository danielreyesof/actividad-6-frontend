<div class="landing-wrapper flex flex-column h-screen">

    <div>
        <app-navbar></app-navbar>
    </div>

    <main class="flex flex-grow-1 flex-column">
        <div class="grid m-0 flex justify-content-around">
            <div class="col-12 flex align-items-center justify-content-center">
                <h1 class="mr-2">Aplicación de notas</h1>
                <p-chip label="{{notes.length}}"></p-chip>
            </div>
            <div class="col-12 md:col">
                <div class="grid" style="padding: 0 5%">
                    <div class="col-12">
                        <div class="w-full py-3 px-2 xl:p-4 box-shadow-card bg-white mt-3" style="border-radius: 20px">
                            <div class="flex flex-column px-3">
                                <h2>Título</h2>
                                <input type="text" pInputText [(ngModel)]="title" />

                                <h2>Contenido</h2>
                                <div class="w-full align-items-center flex flex-row">
                                    <p-editor class="col-12" [spellcheck]="false" (onInit)="initText($event)"
                                        [style]="{ height: '30vh' }" [(ngModel)]="content">

                                        <ng-template pTemplate="header">
                                            <span class="ql-formats">
                                                <button type="button" class="ql-bold" aria-label="Bold"></button>
                                                <button type="button" class="ql-italic" aria-label="Italic"></button>
                                                <button type="button" class="ql-underline"
                                                    aria-label="Underline"></button>
                                            </span>
                                            <span class="ql-formats">
                                                <button class="ql-list" value="ordered"></button>
                                                <button class="ql-list" value="bullet"></button>
                                            </span>
                                            <span class="ql-formats">
                                                <select class="ql-align"></select>
                                            </span>

                                        </ng-template>
                                    </p-editor>
                                </div>

                                <button pButton type="button" label="{{buttonLabel}}" class="save-note"
                                    (click)="saveNote()"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 md:col">
                <div class="grid" style="padding: 0 5%">
                    <div class="col-12" *ngFor="let note of notes">
                        <div class="w-full py-3 px-2 xl:p-4 box-shadow-card bg-white mt-3" style="border-radius: 20px">
                            <div class="grid">
                                <div class="flex flex-row flex-wrap align-items-center justify-content-center col-12">

                                    <div class="grid w-full flexing">
                                        <div class="col-2"></div>
                                        <div class="col-8">
                                            <span style="font-size: 150% !important;"><b>{{note.title}}</b></span>
                                        </div>
                                        <div class="col-2">
                                            <button pButton pRipple type="button" icon="pi pi-pencil"
                                                class="p-button-rounded p-button-success p-button-text"
                                                pTooltip="Editar" (click)="editNote(note._id)"></button>
                                            <button pButton pRipple type="button" icon="pi pi-trash"
                                                class="p-button-rounded p-button-success p-button-text"
                                                pTooltip="Eliminar" (click)="deleteNote(note._id)"></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-12 pl-5 pr-5 flex flex-column flex-wrap align-items-start">
                                    <div [innerHtml]="note.content" class="lesson-card-description clslight cls16">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<p-toast position="top-left" [style]="{width: '22rem'}"></p-toast>
