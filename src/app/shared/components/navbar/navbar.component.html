<div class="flex justify-content-around flex-wrap w-full px-0 m-0 py-2" [ngClass]="{ 'bg-primary': mode === 'LIGHT' }">
    <div class="grid w-full">
        <div class="col-12 sm:col-2 flex align-items-center justify-content-center">

        </div>
        <div class="col-10 sm:col-8 flex align-items-center justify-content-center">
            <span *ngIf="showName" class="inicio">¡Bienvenido {{userData.name}}!</span>
            <span *ngIf="!showName" class="inicio">¡Hola!</span>
        </div>
        <div class="col-2 flex align-items-center justify-content-center">
            <button pButton pRipple type="button" icon="pi pi-sign-out"
                class="p-button-rounded p-button-success p-button-text" pTooltip="Cerrar sesión"
                (click)="logout()"></button>
        </div>
    </div>
</div>
